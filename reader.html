    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --text-color: #2c3e50;
            --bg-color: #ecf0f1;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 40px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .reader-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px auto;
            max-width: 900px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }

        .reader-nav button {
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .reader-nav button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
        
        .reader-nav button:hover:not(:disabled) {
            background-color: #2980b9;
        }

        .reader-content {
            text-align: center;
            background-color: var(--card-bg);
            padding: 20px 0;
            margin: 0 auto;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .reader-content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 5px;
            display: block;
            margin: 0 auto;
        }
        
        .reader-current-chapter {
            color: white;
            margin: 0;
        }
    </style>
</head>

        async function fetchUserByUsername(username) {
            try {
                const snapshot = await db.collection("users").where("username", "==", username).limit(1).get();
                if (!snapshot.empty) {
                    const doc = snapshot.docs[0];
                    return { uid: doc.id, ...doc.data() };
                }
                return null;
            } catch (error) {
                console.error("Lỗi truy vấn Firestore:", error);
                showCustomAlert("Lỗi truy vấn", "Không thể kết nối Firestore để kiểm tra tài khoản. Kiểm tra quy tắc bảo mật.", "Lỗi hệ thống!");
                return null;
            }
        }
        
        async function saveUser(username, password) {
            try {
                const docRef = await db.collection("users").add({
                    username: username,
                    password: password, 
                    role: 'reader',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                return { uid: docRef.id, username: username, role: 'reader' };
            } catch (error) {
                 console.error("Lỗi ghi Firestore:", error);
                 showCustomAlert("Lỗi ghi dữ liệu", "Không thể tạo hồ sơ người dùng. Kiểm tra quyền GHI trong Firestore Rules.", "Lỗi hệ thống!");
                 return null;
            }
        }

        function showCustomAlert(message, title = "Thông báo") {
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-message').innerText = message;
            const modal = document.getElementById('custom-alert');
            modal.style.display = 'flex';
            setTimeout(() => { modal.classList.add('show'); }, 10); 
        }

        function closeCustomAlert() {
            const modal = document.getElementById('custom-alert');
            modal.classList.remove('show');
            setTimeout(() => { modal.style.display = 'none'; }, 300); 
        }
        
        function updateAuthUI(user) {
            const authButtons = document.getElementById('auth-buttons');
            const userActions = document.getElementById('user-actions');

            if (user) {
                authButtons.style.display = 'none';
                userActions.style.display = 'block';
                document.querySelector('#user-actions button:first-child').style.display = 
                    (user.role === 'author') ? 'inline-block' : 'none';
            } else {
                authButtons.style.display = 'block';
                userActions.style.display = 'none';
            }
        }
        
        function showPage(pageId, storyId = null) {
            document.querySelectorAll('.page-view').forEach(page => page.style.display = 'none');
            
            if (pageId === 'list') {
                document.getElementById('list-page').style.display = 'flex';
                currentStoryId = null;
            } else if (pageId === 'detail') {
                document.getElementById('detail-page').style.display = 'block';
                currentStoryId = storyId || currentStoryId;
                renderDetailPage(currentStoryId);
            } else if (pageId === 'upload') {
                 const user = JSON.parse(localStorage.getItem('currentUserData'));
                 if (user && user.role === 'author') {
                     document.getElementById('upload-page').style.display = 'block';
                 } else {
                     showCustomAlert("Bạn không có quyền tác giả để truy cập chức năng này.", "Truy cập bị từ chối!");
                     showPage('list');
                 }
            }
            window.scrollTo(0, 0);
        }
        
        function getStoryData(storyId) {
            return STORY_INDEX.find(s => s.id === storyId);
        }

        async function renderDetailPage(storyId) {
            const story = getStoryData(storyId);
            const detailThumbImg = document.getElementById('detail-thumb-img');
            const detailThumbText = document.getElementById('detail-thumb-text');

            if (!story) {
                showCustomAlert("Truyện này không tồn tại.", "Lỗi 404!");
                showPage('list');
                return;
            }
            
            if (story.maxChapters === 0) {
                 showCustomAlert("Truyện này đang cập nhật nội dung.", "Thông báo!");
                 showPage('list');
                 return;
            }
            
            document.getElementById('detail-title').innerText = story.title;
            document.getElementById('detail-description').innerText = story.description;
            document.getElementById('detail-genres').innerText = story.genres.join(', ');
            document.getElementById('detail-status').innerText = story.status;

            if (story.thumb.startsWith('http')) {
                detailThumbImg.src = story.thumb;
                detailThumbImg.style.display = 'block';
                detailThumbText.style.display = 'none';
            } else {
                detailThumbText.innerText = story.thumb;
                detailThumbText.style.display = 'flex';
                detailThumbImg.style.display = 'none';
            }

            document.getElementById('startReadingBtn').onclick = () => startReading(1);

            const chapterGrid = document.getElementById('chapter-list-grid');
            chapterGrid.innerHTML = ''; 

            for (let i = story.maxChapters; i >= 1; i--) {
                const chapterLink = document.createElement('a');
                chapterLink.href = `#chapter${i}`;
                chapterLink.innerText = `Chương ${i}`;
                chapterLink.onclick = (e) => {
                    e.preventDefault();
                    startReading(i);
                };
                chapterGrid.appendChild(chapterLink);
            }
        }
        
        function startReading(chapterNum) {
             const storyId = currentStoryId;
             const newUrl = `reader.html?story=${storyId}&chapter=${chapterNum}`;
             window.location.href = newUrl;
        }

        function openModal(formType) {
            document.getElementById('auth-modal').style.display = 'flex';
            showForm(formType);
        }

        function closeModal() {
            document.getElementById('auth-modal').style.display = 'none';
        }

        function showForm(formType) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            if (formType === 'login') {
                document.getElementById('login-form').style.display = 'block';
            } else if (formType === 'register') {
                document.getElementById('register-form').style.display = 'block';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-psw').value;

            const existingUser = await fetchUserByUsername(username);
            if (existingUser) {
                showCustomAlert("Tên đăng nhập này đã được sử dụng.", "Đăng ký thất bại!");
                return;
            }

            const newUser = await saveUser(username, password);
            
            if (newUser) {
                showCustomAlert("Đăng ký thành công! Vui lòng đăng nhập.", "Hoàn tất!");
                document.getElementById('reg-username').value = '';
                document.getElementById('reg-psw').value = '';
                showForm('login');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('login-user').value;
            const password = document.getElementById('login-psw').value;

            const user = await fetchUserByUsername(username);

            if (user && user.password === password) {
                localStorage.setItem('currentUserData', JSON.stringify(user));
                closeModal();
                showCustomAlert(`Đăng nhập thành công!`, "Hoàn tất!");
                checkLoginStatus();
            } else {
                showCustomAlert("Sai Tên đăng nhập hoặc Mật khẩu.", "Đăng nhập thất bại!");
            }
        }

        function logout() {
            localStorage.removeItem('currentUserData');
            showCustomAlert("Đã đăng xuất thành công.", "Hoàn tất!");
            checkLoginStatus();
        }

        async function handleUpload(event) {
            event.preventDefault();
            
            const userData = JSON.parse(localStorage.getItem('currentUserData'));
            if (!userData || userData.role !== 'author') {
                showCustomAlert("Lỗi: Bạn không có quyền tác giả để tải truyện.", "Truy cập bị từ chối!");
                return;
            }
            
            showCustomAlert("Chức năng tải truyện bị vô hiệu hóa vì yêu cầu Firebase Storage.", "Lỗi chức năng!");
        }
        
        async function loadStories() {
            const grid = document.getElementById('story-list-grid');
            grid.innerHTML = '';
            
            STORY_INDEX.forEach(story => {
                const isTextOnly = !story.thumb.startsWith('http'); 
                const coverStyle = isTextOnly ? '' : `background-image: url('${story.thumb}');`;
                const textClass = isTextOnly ? 'text-only' : '';
                const thumbContent = isTextOnly ? `<span>${story.thumb}</span>` : '';

                const html = `
                    <div class="story-item" onclick="showPage('detail', '${story.id}')">
                        <div class="cover-placeholder ${textClass}" style="${coverStyle}">
                            ${thumbContent}
                        </div>
                        <div class="story-info">
                            <h4>${story.title}</h4>
                            <p>Tập mới nhất: ${story.maxChapters > 0 ? story.maxChapters : 'N/A'}</p>
                        </div>
                    </div>
                `;
                grid.innerHTML += html;
            });
            
             if (window.location.hash.includes('#detail/')) {
                const storyId = window.location.hash.split('/')[1];
                showPage('detail', storyId);
                window.location.hash = '';
            }
        }

        function checkLoginStatus() {
            const userData = localStorage.getItem('currentUserData');
            if (userData) {
                const user = JSON.parse(userData);
                updateAuthUI(user);
            } else {
                updateAuthUI(null);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
            loadStories(); 
        });
    </script>
</body>
</html>
