<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang đọc truyện | Chương X</title>
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --text-color: #2c3e50;
            --bg-color: #ecf0f1;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 40px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .reader-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px auto;
            max-width: 900px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }

        .reader-nav button {
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .reader-nav button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
        
        .reader-nav button:hover:not(:disabled) {
            background-color: #2980b9;
        }

        .reader-content {
            text-align: center;
            background-color: var(--card-bg);
            padding: 20px 0;
            margin: 0 auto;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .reader-content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 5px;
            display: block;
            margin: 0 auto;
        }
        
        .reader-current-chapter {
            color: white;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 id="reader-story-title">Tên Truyện</h1>
    </div>

    <div class="reader-nav">
        <button id="prev-btn" onclick="changeChapter(-1)">← Chương Trước</button>
        <h3 id="reader-current-chapter" class="reader-current-chapter">Chương 0</h3>
        <button id="next-btn" onclick="changeChapter(1)">Chương Sau →</button>
    </div>

    <div class="reader-content" id="reader-image-content">
        </div>
    
    <div class="reader-nav" style="margin-bottom: 20px;">
        <button onclick="window.location.href='index.html'">Về Trang Chủ</button>
        <button id="back-to-detail-btn">Về Trang Chi Tiết</button>
    </div>

    <script>
        // --- DỮ LIỆU CỐ ĐỊNH (PHẢI GIỐNG index.html) ---
        // Chỉ cần giữ lại dữ liệu cần thiết cho trang đọc
        const OPM_DATA = {
            id: 'OPM-1',
            title: 'One Punch Man (Mùa 1)',
            maxChapters: 2 
        };
        
        const TBD_DATA = {
            id: 'TBD-210',
            title: '210',
            maxChapters: 0 
        };

        const STORY_INDEX = [OPM_DATA, TBD_DATA]; 
        
        // DỮ LIỆU CHƯƠNG TRUYỆN (PHẢI GIỐNG index.html)
        const CHAPTER_DATA = {
            'OPM-1_1': [
                'https://i125.truyenvua.com/244/1.0/3.jpeg?d=dfgd6546', 'https://i125.truyenvua.com/244/1.0/4.jpeg?d=dfgd6546', 
                'https://i125.truyenvua.com/244/1.0/5.jpeg?d=dfgd6546', 'https://i125.truyenvua.com/244/1.0/6.jpeg?d=dfgd6546',
                'https://i125.truyenvua.com/244/1.0/7.jpeg?d=dfgd6546', 'https://i125.truyenvua.com/244/1.0/8.jpeg?d=dfgd6546',
                'https://i125.truyenvua.com/244/1.0/9.jpeg?d=dfgd6546', 'https://i125.truyenvua.com/244/1.0/10.jpeg?d=dfgd6546',
                'https://i125.truyenvua.com/244/1.0/11.jpeg?d=dfgd6546', 'https://i125.truyenvua.com/244/1.0/12.jpeg?d=dfgd6546',
                'https://i125.truyenvua.com/244/1.0/13.jpeg?d=dfgd6546', 'https://i125.truyenvua.com/244/1.0/14.jpeg?d=dfgd6546',
                'https://i125.truyenvua.com/244/1.0/15.jpeg?d=dfgd6546', 'https://i125.truyenvua.com/244/1.0/16.jpeg?d=dfgd6546',
                'https://i125.truyenvua.com/244/1.0/17.jpeg?d=dfgd6546', 'https://i125.truyenvua.com/244/1.0/18.jpeg?d=dfgd6546',
                'https://i125.truyenvua.com/244/1.0/19.jpeg?d=dfgd6546', 'https://i125.truyenvua.com/244/1.0/20.jpeg?d=dfgd6546'
            ],
            'OPM-1_2': [
                'https://k00.mbwnp.org/media/7001/5f0be15958fe5316c1c971df/1117361_384341_1066_1600.jpeg',
                'https://k07.mbzcp.org/media/7001/5f0be15958fe5316c1c971df/1117360_261235_1066_1600.jpeg',
                'https://n00.mbwnp.org/media/7001/5f0be15958fe5316c1c971df/1117359_240270_1066_1600.jpeg',
                'https://n14.mbtba.org/media/7001/5f0be15958fe5316c1c971df/1117363_244659_1066_1600.jpeg',
                'https://n22.mbeaj.org/media/7001/5f0be15958fe5316c1c971df/1117362_277361_1066_1600.jpeg',
                'https://n15.mbmyj.org/media/7001/5f0be15958fe5316c1c971df/1117365_314386_1066_1600.jpeg',
                'https://n26.mbrtz.org/media/7001/5f0be15958fe5316c1c971df/1117364_270357_1066_1600.jpeg',
                'https://n05.mbeaj.org/media/7001/5f0be15958fe5316c1c971df/1117366_242987_1066_1600.jpeg',

                'https://n03.mbmyj.org/media/7001/5f0be15958fe5316c1c971df/1117367_327814_1066_1600.jpeg',
                'https://n30.mbtmv.org/media/7001/5f0be15958fe5316c1c971df/1117369_362462_1066_1600.jpeg',
                'https://n08.mbmyj.org/media/7001/5f0be15958fe5316c1c971df/1117370_215985_1066_1600.jpeg',
                'https://n22.mbdny.org/media/7001/5f0be15958fe5316c1c971df/1117371_374165_1066_1600.jpeg',
                'https://k08.mbhiz.org/media/7001/5f0be15958fe5316c1c971df/1117372_370895_1066_1600.jpeg',
                'https://k03.mbmyj.org/media/7001/5f0be15958fe5316c1c971df/1117373_374299_1066_1600.jpeg',
                'https://n15.mbimg.org/media/7001/5f0be15958fe5316c1c971df/1117374_352546_1066_1600.jpeg',
                'https://n26.mbeaj.org/media/amav/af3/5f6e4c6ea09f89b6d8aef3fa.jpg',
                'https://n09.mbopg.org/media/mbav/dde/dde20dc126d15d55f0b765f3542a76d1f992135d_300_300_146282.png',
                'https://k05.mbznp.org/media/amav/58d/650305ec1d3ba8cea9dd2d85.jpg',
                'https://n10.mbwww.org/media/mbav/415/415a70d11ba0f8b8b95266e49116808e5884a479_224_224_23285.jpeg',
                'https://n16.mbfpu.org/media/mbav/336/336209797267442e543bb6120912216bb8247706_300_300_174765.png',
                'https://n11.mbzcp.org/media/amav/c23/60e7e4446613c7988ba8b32c.jpg',
                'https://k08.mbqgu.org/media/mbav/6c2/6c2da8ee767fa7823172052f533e2436b4f44efb_300_300_170270.png',
                'https://n12.mbxma.org/media/amav/c01/602be9b553da1a14de8bc10c.jpg'
            ]
        };

        let currentStory = null;
        let currentChapterNum = 0;

        function getStoryData(storyId) {
            return STORY_INDEX.find(s => s.id === storyId);
        }

        function getChapterImages(storyId, chapterNum) {
            const key = `${storyId}_${chapterNum}`;
            return CHAPTER_DATA[key];
        }

        function loadChapter(storyId, chapterNum) {
            const story = getStoryData(storyId);
            const images = getChapterImages(storyId, chapterNum);
            const readerContent = document.getElementById('reader-image-content');
            
            readerContent.innerHTML = ''; 

            if (!story) {
                 readerContent.innerHTML = '<p style="padding: 50px;">Lỗi: Không tìm thấy truyện.</p>';
                 return;
            }

            if (!images || images.length === 0) {
                 readerContent.innerHTML = '<p style="padding: 50px;">Lỗi: Không tìm thấy nội dung chương truyện này. Có thể chưa được tải lên.</p>';
                 document.getElementById('reader-story-title').innerText = story.title;
                 document.getElementById('reader-current-chapter').innerText = 'Chương Lỗi';
                 updateNavigation(0);
                 return;
            }

            document.getElementById('reader-story-title').innerText = story.title;
            document.getElementById('reader-current-chapter').innerText = `Chương ${chapterNum}`;
            
            images.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.alt = `Trang ${images.indexOf(url) + 1}`;
                readerContent.appendChild(img);
            });
            
            currentStory = story;
            currentChapterNum = chapterNum;
            updateNavigation(story.maxChapters);
            window.scrollTo(0, 0); 
        }
        
        function updateNavigation(maxChapters) {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = (currentChapterNum <= 1);
            nextBtn.disabled = (currentChapterNum >= maxChapters);
            
            // Cập nhật nút Quay lại trang chi tiết
            document.getElementById('back-to-detail-btn').onclick = () => {
                 window.location.href = `index.html#detail/${currentStory.id}`;
            };
        }

        function changeChapter(direction) {
            let newChapter = currentChapterNum + direction;
            if (newChapter >= 1 && newChapter <= currentStory.maxChapters) {
                // Tải chương mới
                const newUrl = `reader.html?story=${currentStory.id}&chapter=${newChapter}`;
                window.location.href = newUrl;
            }
        }
        
        // Khởi tạo trang đọc
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const storyId = urlParams.get('story');
            const chapter = parseInt(urlParams.get('chapter'));

            if (storyId && chapter) {
                loadChapter(storyId, chapter);
            } else {
                 document.getElementById('reader-image-content').innerHTML = '<p style="padding: 50px;">Vui lòng chọn truyện và chương để đọc.</p>';
                 document.getElementById('reader-story-title').innerText = 'Lỗi truy cập';
                 document.getElementById('reader-current-chapter').innerText = 'Lỗi';
            }
        });
    </script>
</body>
</html>
