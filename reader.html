<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="readerTitle">Đang Tải Chương Truyện...</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --bg-color: #ecf0f1;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; 
            color: white;
            line-height: 1.6;
        }

        .container {
            width: 98%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px 0;
        }
        
        .reader-header {
            text-align: center;
            padding: 15px 0;
            background-color: var(--secondary-color);
            border-radius: 8px 8px 0 0;
            margin-bottom: 20px;
            position: relative; /* Dùng để định vị nút Menu Chính */
        }
        
        .reader-header h1 {
            font-size: 1.8em;
            margin: 0;
        }
        
        /* Style cho nút Menu Chính */
        .menu-main-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background-color: #f39c12; /* Màu vàng cam nổi bật */
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .menu-main-btn:hover {
            background-color: #e67e22;
        }
        
        .reader-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            background-color: var(--card-bg);
        }

        .reader-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }
        .reader-nav button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s;
            cursor: pointer;
            border: none;
        }
        .reader-nav button:disabled {
            background-color: #777;
            cursor: not-allowed;
        }
        .reader-nav a {
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            line-height: 1.3;
            text-decoration: none;
        }
        .loader {
            text-align: center;
            padding: 50px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="reader-header">
            <h1 id="chapter-title">Đang Tải...</h1>
            <a href="index.html" class="menu-main-btn">MENU CHÍNH</a>
        </div>

        <div class="reader-nav top-nav">
            <button id="prevBtn" onclick="changeChapter(-1)">← Chương Trước</button>
            <a href="index.html" style="background-color: #555;">Về Trang Chủ</a>
            <button id="nextBtn" onclick="changeChapter(1)">Chương Sau →</button>
        </div>

        <div class="loader" id="loader">Đang tải nội dung chương truyện...</div>

        <div class="reader-content" id="reader-image-content">
        </div>

        <div class="reader-nav bottom-nav">
            <button id="prevBtnBottom" onclick="changeChapter(-1)">← Chương Trước</button>
            <a id="detailLink" href="index.html" style="background-color: var(--primary-color);">VỀ TRANG CHI TIẾT</a>
            <button id="nextBtnBottom" onclick="changeChapter(1)">Chương Sau →</button>
        </div>
    </div>

    <script>
        // Cấu hình Firebase (Cấu hình chính xác của bạn)
        const firebaseConfig = {
            apiKey: "AIzaSyD6ZnooucTvCRqwjNx6Xt0b4dFxtDD7gZQ", 
            authDomain: "anime-b1597.firebaseapp.com",
            projectId: "anime-b1597",
            storageBucket: "anime-b1597.firebasestorage.app",
            messagingSenderId: "553731174420",
            appId: "1:553731174420:web:6c01c1cf5bfa2d56567701",
            measurementId: "G-T01RWXGXPZ"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let currentStoryId = null;
        let currentChapter = 1;
        let maxChapters = 1; 

        // DỮ LIỆU CƠ BẢN CỦA TRUYỆN VÀ CHƯƠNG 1 (HARDCODED)
        const OPM_DATA = {
            id: 'OPM-1',
            title: 'One Punch Man (Mùa 1)',
            maxChapters: 1
        };
        
        const OPM_CHAPTER_1_PAGES = [
            'https://n06.mbtmv.org/media/7001/5f0be060c104d916e306f98f/1117331_236386_1066_1600.jpeg',
            'https://n27.mbfpu.org/media/7001/5f0be060c104d916e306f98f/1117332_200838_1066_1600.jpeg',
            'https://k09.mbtba.org/media/7001/5f0be060c104d916e306f98f/1117334_88905_1066_1600.jpeg',
            'https://n07.mbuul.org/media/7001/5f0be060c104d916e306f98f/1117336_272057_1066_1600.jpeg',
            'https://k01.mbimg.org/media/7001/5f0be060c104d916e306f98f/1117335_317482_1066_1600.jpeg',
            'https://n09.mbhiz.org/media/7001/5f0be060c104d916e306f98f/1117337_163062_1066_1600.jpeg',
            'https://n30.mbeaj.org/media/7001/5f0be060c104d916e306f98f/1117338_448039_1066_1600.jpeg',

            'https://n21.mbtba.org/media/7001/5f0be060c104d916e306f98f/1117342_369288_1066_1600.jpeg',
            'https://k03.mbqgu.org/media/7001/5f0be060c104d916e306f98f/1117341_427657_1066_1600.jpeg',
            'https://n19.mbrtz.org/media/7001/5f0be060c104d916e306f98f/1117343_252995_1066_1600.jpeg',

            'https://n28.mbxma.org/media/7001/5f0be060c104d916e306f98f/1117356_372710_1066_1600.jpeg',
            'https://k09.mbhiz.org/media/7001/5f0be060c104d916e306f98f/1117357_285956_1066_1600.jpeg',
            'https://n28.mbhiz.org/media/7001/5f0be060c104d916e306f98f/1117358_356588_1066_1600.jpeg',
            'https://n28.mbhiz.org/media/7001/5f0be060c104d916e306f98f/1117358_356588_1066_1600.jpeg'
        ];

        // HÀM CHÍNH ĐỂ LOAD NỘI DUNG
        function loadChapterContent(storyId, chapterNum) {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('reader-image-content').innerHTML = '';

            try {
                if (storyId !== OPM_DATA.id || chapterNum !== 1) {
                    throw new Error("Chương hoặc truyện không tồn tại.");
                }
                
                const story = OPM_DATA;
                const chapterData = { pageUrls: OPM_CHAPTER_1_PAGES };
                maxChapters = story.maxChapters;
                
                document.getElementById('chapter-title').innerText = `${story.title} - Chương ${chapterNum}`;
                document.getElementById('readerTitle').innerText = `${story.title} | Chương ${chapterNum}`;

                const contentDiv = document.getElementById('reader-image-content');
                chapterData.pageUrls.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = `Trang truyện`;
                    contentDiv.appendChild(img);
                });

                // Cập nhật link VỀ TRANG CHI TIẾT
                document.getElementById('detailLink').href = `index.html?page=detail&story=${storyId}`;
                
                updateNavButtons(maxChapters);
                document.getElementById('loader').style.display = 'none';

            } catch (error) {
                document.getElementById('loader').innerText = `Lỗi tải dữ liệu: ${error.message}`;
                document.getElementById('chapter-title').innerText = "Lỗi Hệ thống";
                console.error("Lỗi tải chương:", error);
                updateNavButtons(currentChapter);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            currentStoryId = params.get('story');
            currentChapter = parseInt(params.get('chapter') || '1');
            
            if (currentStoryId) {
                loadChapterContent(currentStoryId, currentChapter);
            } else {
                document.getElementById('loader').innerText = "Lỗi: Không tìm thấy ID truyện.";
                document.getElementById('chapter-title').innerText = "Lỗi";
            }
        });

        function changeChapter(direction) {
            const newChapter = currentChapter + direction;
            const max = OPM_DATA.maxChapters;

            if (newChapter >= 1 && newChapter <= max) {
                const newUrl = `reader.html?story=${currentStoryId}&chapter=${newChapter}`;
                window.location.href = newUrl;
            } else {
                const msg = direction > 0 ? "Đây là chương cuối cùng!" : "Đây là chương đầu tiên!";
                alert(msg);
            }
        }

        function updateNavButtons(maxChapters) {
            document.getElementById('prevBtn').disabled = (currentChapter <= 1);
            document.getElementById('prevBtnBottom').disabled = (currentChapter <= 1);
            document.getElementById('nextBtn').disabled = (currentChapter >= maxChapters);
            document.getElementById('nextBtnBottom').disabled = (currentChapter >= maxChapters);
        }
    </script>
</body>
</html>
